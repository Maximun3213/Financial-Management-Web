version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    container_name: nextjs-template
    
  # Development service (optional)
  nextjs-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    container_name: nextjs-template-dev
    profiles:
      - dev 